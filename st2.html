<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Product Grid</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
background-color: #f2f2f2;
}
h1 {
text-align: center;
margin-bottom: 30px;
}
.grid-container {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 20px;
}
.product-card {
background-color: #fff;
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
padding: 15px;
text-align: center;
}
.product-card img {
width: 100%;
height: auto;
border-radius: 6px;
}
.product-name {
font-size: 20px;
margin: 10px 0 5px;
color: #333;
}
.product-description {
font-size: 14px;
color: #666;
margin-bottom: 10px;
}
.product-price {
font-size: 18px;
color: #4CAF50;
font-weight: bold;
}
/* Tablet: 2 columns */
@media (max-width: 1024px) and (min-width: 601px) {
.grid-container {
grid-template-columns: repeat(2, 1fr);
}
}
/* Mobile: 1 column */
@media (max-width: 600px) {
.grid-container {
grid-template-columns: 1fr;
}
}
</style>
</head>
<body>
<h1>Responsive Product Grid</h1>
<div class="grid-container">
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product 1" />
<div class="product-name">Product 1</div>
<div class="product-description">High-quality item with great features.</div>
<div class="product-price">₹499</div>
</div>
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product 2" />
<div class="product-name">Product 2</div>
<div class="product-description">Durable and stylish for daily use.</div>
<div class="product-price">₹799</div>
</div>
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product 3" />
<div class="product-name">Product 3</div>
<div class="product-description">Lightweight and comfortable.</div>
<div class="product-price">₹1,299</div>
</div>
<div class="product-card">
<img src="https://via.placeholder.com/300x200" alt="Product 4" />
<div class="product-name">Product 4</div>
<div class="product-description">Trendy design with premium quality.</div>
<div class="product-price">₹999</div>
</div>
</div>
</body>
</html>
